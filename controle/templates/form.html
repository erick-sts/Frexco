<!--{% load static %}-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<!--    título-->
    <div class="col- 8 m-auto pt-4 text-center">
      <h3 style="color: #2E8B57;">Cadastrar usuário</h3>
    </div>
    <hr>
<!--    fim título-->
<!--    form cadastro-->
    <div class="col-2 m-auto pt-0 pb-2 text-left">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}
            <div class="form-group mt-2">Email: {{form.email}}</div>
            <div class="form-group mt-2">Senha: {{form.senha}}</div>
            <div class="form-group mt-2">Data de nascimento: <br>{{form.nascimento}}</div>
            <small class="col-12">o campo acima deve ser digitado no formato norte-americano (Mes/Dia/Ano)</small>
            <input type="submit" class="col-5 btn btn-success mt-2" value="Salvar">
            <a href="/" type="button" class="col-5 btn btn-primary mt-2">Voltar</a>
        </form>
    </div>
    <hr>

<!--    fim form cadastro-->
    <footer class="text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3">
        © 2022
        <a class="text-dark" href="https://www.linkedin.com/in/erick-oliveira-b560b5126/">Erick Oliveira</a>
      </div>
      <!-- Copyright -->
    </footer>

<!--    <script src={% static 'jquery-3.6.1.min.js' %}></script>-->
<!--    <script src={% static 'jquery.mask.min.js' %}></script>-->

</body>
</html>
